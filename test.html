

<DOCTYPE! html>
<meta charset="utf-8" /> 

<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

var tempCoordinates = []

function stuffInside() {
$.getJSON("http://127.0.0.1/eyetrackingdata.json", function(json){
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
ctx.fillRect(json.location.xCoordinate - 150, json.location.yCoordinate - 150,30,30);
ctx.stroke();
})
};
    
setInterval(stuffInside, 200);       
        // access the response object
         //console.log(json.data); // access the array
        // console.log(json.data[0]); // access the first object of the a

</script>

</head>

<body>

<canvas id="myCanvas" width="1500" height="750" style="border:1px solid #d3d3d3;">
    
</body>





</html>
