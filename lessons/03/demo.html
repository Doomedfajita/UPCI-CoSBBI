

<div id="my-gui-container">

<script>

var tempCoordinates = []

function stuffInside() {
$.getJSON("http://127.0.0.1/eyetrackingdata.json", function(json){
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
ctx.fillRect(json.location.xCoordinate - 150, json.location.yCoordinate - 150,80,80);
ctx.stroke();
})
};
    
setInterval(stuffInside, 200);

</script>
